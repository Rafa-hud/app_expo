version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - . $NVM_DIR/nvm.sh
        - nvm install 18
        - node -v
        - npm install -g npm@latest
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*